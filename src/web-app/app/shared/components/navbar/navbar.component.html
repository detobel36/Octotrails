    <ng-container *ngIf="isOnHistoriesPage && !historyDate">
      <div class="header-title">
        <h2 class="stop-title" translate [translateParams]="{stopName}">navbar.histories.title</h2>
        <h3 class="stop-id">ID : {{stopId}}</h3>
      </div>
      <div width="32.433"></div>
    </ng-container>

    <ng-container *ngIf="historyDate">
      <div class="header-title">
        <h2 class="stop-title">navbar.histories.title</h2>
